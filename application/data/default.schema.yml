#workcopy: PATH
#lib_path: PATH
#lib_first: true
schema: 
  Person: 
    table:         bender_persons
    extends:       false
    fields: 
      first_name:  { required: false }
      last_name:   { required: false }
  User: 
    table:         bender_users
    extends:       Person
    fields:
      email:       { type: email, required: false }
      username:    { type: string, required: true, unique: true }
  Worker: 
    table:         bender_workers
    extends:       Person
  Post: 
    table:         bender_posts
    extends:       false
    behaviors: 
      Sluggable :  { source : title , target : slug }